<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY WORKS!💘</title>

<style media="screen">
@import url("http://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap");

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: "Poppins";
    background-color: black;
}

.box1 {
    overflow: hidden;
    width: 100%;
    position: relative;
    padding: 110px 0;
    background-attachment: fixed;
    background-size: cover;
}

.header {
    width: 100%;
    text-align: center;
    margin-bottom: 80px;
    position: relative;
}

.title {
    color: #e73e97;
    font-size: 65px;
    font-weight: bold;
    margin: 0;
}

.subtitle {
    color: #e73e97;
    font-size: 20px;
    letter-spacing: 5px;
    margin: 10px 0 0 0;
    font-weight: normal;
}

.box2{
  width: 100%;
  height: 400px;
  text-align: center;
  position: relative;
}

.shell {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    user-select: none;
}

.shell .item {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 280px;
    height: 400px;
    border-radius: 10px;
    overflow: hidden;
    transition: all .3s ease-in-out;
    z-index: -1;
    opacity: 0;
    background-color: #fff;
}

.item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.item.active {
    opacity: 1;
    z-index: 99;
    transform: translate(-50%, -50%) scale(1.2);
    box-shadow: 0px 0px 105px -35px rgba(0, 0, 0, 0.75);
}

.item.prev {
    z-index: 2;
    opacity: 0.25;
    transform: translate(-125%, -50%);
}

.item.next {
    z-index: 2;
    opacity: 0.25;
    transform: translate(25%, -50%);
}

.shell .button-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 340px;
    z-index: 100;
}

.button-container .button {
    color: #fff;
    font-size: 32px;
    cursor: pointer;
    position: relative;
    transition: all 300ms ease-in-out;
}

.button-container .button:before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    background-color: rgba(231, 62, 151, 0.6);
    border-radius: 50%;
    z-index: -99;
}

.iconfont {
    display: block;
}

.button-container .button:nth-child(1) {
    float: left;
}

.button-container .button:nth-child(2) {
    float: right;
}


.footer {
    padding:0;
    text-align: center;
}

.footer button {
    background-color: #e73e97;
    color: black;
    display: inline-block;
    font-size: 30px;
    border-style: none;
    border-radius: 30px;
    height: 50px;
    width: 150px;
    cursor: pointer;
    font-weight: bold;
}

</style>





</head>

<body>

  <div class="box1">
    <div class="header">
        <h2 class="title">ILLUSTRATIVE WORKS</h2>
        <p class="subtitle">Display daily illustration works as part of my daily entertainment.</p><br>
    </div>

<div class="box2">
  <div class="shell">
      <div class="item active">
          <img src="7-1.png">
      </div>
      <div class=" item next">
          <img src="7-2.png">
      </div>
      <div class="item">
          <img src="7-3.png">
      </div>
      <div class="item prev">
          <img src="7-4.png">
      </div>
      <div class="button-container">
          <div class="button"><i class="iconfont icon-xiangzuo"></i></div>
          <div class="button"><i class="iconfont icon-xiangyou"></i></div>
      </div>
  </div>
</div>

    <div class="footer"><br><br><br><br>
      <a href="3-2-1my works.html">
      <button>RETURN</button>
    </a>
    </div>


  </div>


  <script>
      const slider = document.querySelector(".shell");
      const slides = document.querySelectorAll(".item");
      const button = document.querySelectorAll(".button");
      let current = 0; // 当前图片的索引
      let prev = 4; // 前一张图片的索引
      let next = 1; // 后一张图片的索引
      // 给所有按钮添加点击事件监听器
      for (let i = 0; i < button.length; i++) {
          button[i].addEventListener("click", () => i == 0 ? gotoPrev() : gotoNext());
      }
      // 切换到前一张图片
      const gotoPrev = () => current > 0 ? gotoNum(current - 1) : gotoNum(slides.length - 1);
      // 切换到后一张图片
      const gotoNext = () => current < 3 ? gotoNum(current + 1) : gotoNum(0);
      // 切换到指定索引的图片
      const gotoNum = number => {
          current = number;
          prev = current - 1;
          next = current + 1;
          // 移除所有图片的类名
          for (let i = 0; i < slides.length; i++) {
              slides[i].classList.remove("active");
              slides[i].classList.remove("prev");
              slides[i].classList.remove("next");
          }
          // 如果后一张图片的索引超过了图片数量，将其重置为0
          if (next == 4) {
              next = 0;
          }
          // 如果前一张图片的索引小于0，将其重置为4
          if (prev == -1) {
              prev = 3;
          }
          // 给当前、前一张、后一张图片添加对应的类名
          slides[current].classList.add("active");
          slides[prev].classList.add("prev");
          slides[next].classList.add("next");
      }

// 该代码用于实现一个图片轮播的功能，首先获取到轮播容器的DO
// M元素和所有的图片元素，以及左右切换按钮的DOM元素。然后定义
// 了三个变量current、prev、next，分别用于记录当前显示图片的索
// 引、前一张图片的索引和后一张图片的索引。接着给左右切换按钮
// 添加点击事件监听器，当点击左按钮时执行gotoPrev函数，当点击
// 右按钮时执行gotoNext函数。gotoPrev和gotoNext函数用于切换到
// 前一张或后一张图片，gotoNum函数用于切换到指定索引的图片。
// 在gotoNum函数中，首先更新current、prev、next变量的值，然后
// 移除所有图片元素的类名，最后给当前、前一张和后一张图片添加
// 对应的类名，用于控制它们的显示和隐藏。
  </script>


</body>

</html>
